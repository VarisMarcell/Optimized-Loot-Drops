<!DOCTYPE html>
<!-- Code by Sam Tooley -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loot Crate</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chestCard" id="chestCard">
        <div class="spunItem" id="spunItem">
            <p class="spunItemText" id="spunItemText">Open to Win!</p>
        </div>
        <div class="spinBtn" id="spinBtn">
            <p>Open Crate!</p>
        </div>
        <div class="coinCounter" id="coinCounter">Coins: 100</div>
        <div class="keyCounter" id="keyCounter">Keys: 5</div>
    </div>

    <div class="buyKeyBtn" id="buyKeyBtn">
        <p>Buy 1 Key <em>10 coins</em></p>
    </div>

    <script src="script.js"></script>
    <script src="unitTests.js"></script>
</body>
</html>
